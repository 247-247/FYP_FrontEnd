<!DOCTYPE html>
<html>
 <title>Service man Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

   <script type="text/javascript">
        $(document).ready(function()
        { 
            

               $('form').submit(function(event) {
                   /* Act on the event */
                    var email = $('#email').val();
            var pass= $('#name').val();

            $.post('http://localhost/Neighbour/public/RegisterNewEmployee', {email: email,password:pass}, function(data, textStatus, xhr) {
                /*optional stuff to do after success */
            alert(data.response);
            
            });
                alert("sucess");   
               });

            });


   </script>

<style>
/* Full-width input fields */

</style>
<body>

<div class="container">

    <div class="page-header">
        <h1>Service Man SignUp</h1>
    </div>
    
   
    
    <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address" required autofocus>
            </div>
        </div>
        
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="Password" required>
            </div>
        </div>
        
       
    
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
