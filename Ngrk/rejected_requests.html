   .requester_image {
  display: inline-block;
  width: 80px;

  border-radius: 50%;

  background-size: cover;
    }

   <script type="text/javascript">
  

        $(document).ready(function()
        { 
            $("#header").load("page2.html");

            $('.dropdown-toggle').dropdown(); 

      
           // <td><img src='+s[i].owner_image_url+'height=60dp width=60dp  class=img-circle>
            
            $.get('http://localhost/Neighbour/public/getAllRequests',function(data){
             var s = data.request;

            for(var i in s){
              var d = s[i].s;
              if(d === 'Reject'){
            $('#myTable').append('<tr><td><div class=requester_image style=background-image:url('+
              s[i].owner_image_url+')></div></td>'+
             '<td>'+s[i].type+'</td>'+
             '<td>'+s[i].owner_name+'</td>'+
             '<td>'+s[i].powerMan_name+'</td>'+
             '<td>'+s[i].created_at+'</td>'+
             '<td>'+s[i].s+'</td>'+
             '<td><button onclick=MakeAcceptRequest('+s[i].id+')>Active</<button></td>'+  
             '</tr>');
          }
        }
         });

          
        //<a href=http://localhost/Neighbour/public/setRejectRequest?id='+s[i].id +'class="btn btn-info" role="button">Link Button</a>     


        }); 

         function MakeAcceptRequest(i){

          $.post('http://localhost/Neighbour/public/setAcceptRequest', {id: i}, function(data, textStatus, xhr) {
              /*optional stuff to do after success */
              alert("sucess");
              window.location.reload(true);
            });
            }
        


 
    </script>
